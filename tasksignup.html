<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
  margin: 0;
}

.nav-space {
  margin: 0 20px;
}
.nav-item:hover {
  background-color: #96c7c1;
  color: black;
}
.content {
    display: flex;
    flex: 1;
    align-items: center;
    justify-content: center;
     height: 400px;
  width: 100vw;
  /* background-color: darkseagreen; */
  margin: 20px;
}
.task-div{
    display: flex;
    
    background-color:powderblue;
    height: 400px;
    width: 400px;
    margin: 10px;
    }
    .form-item{
        margin: 10px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content:center;
    }
    input{
        width:300px;
        height: 35px;
        margin: 15px 10px;
    }
    button{
        border: 1px solid gray;
        background-color: white;
        border-radius: 2px;
        margin: 10px;
        width: 100px;
    }
    button:hover{
        border-color: darkblue;
        color: darkblue;
    }
    .btn-div{
        display: flex;
        align-items: center;
        justify-content: flex-start;
         }

    </style>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark container-fluid navbar-dark center">
    <ul class="navbar-nav">
        <li class="nav-item nav-space"><a href="./taskindex.html" class="nav-link">Home</a></li>
        <li class="nav-item nav-space"><a href="#" class="nav-link">Sign_up</a></li>
        <li class="nav-item nav-space"><a href="./tasklogin.html" class="nav-link">Login</a></li>
       

    </ul>

</nav>
<div class="content">
    <div class="task-div">
        <form id="form" class="form-item">
<input type="text" id="fn" placeholder="First Name">
<input type="text" id="ln" placeholder="Last Name">
<input type="email" id="email" placeholder="Email ID">
<input type="password" id="pwd" placeholder="Password">
<div class="btn-div">
<button type="reset" id="reset-btn">Reset</button>
<button type="button" id="sign-btn">Sign-Up</button>
</div>

        </form>
    </div>
</div>


<script>
   
    let reset = document.getElementById("reset-btn");
    let signup = document.getElementById("sign-btn");

   
    signup.addEventListener("click",signupfun);

   function signupfun(){
    let fname = document.getElementById('fn').value;
    let lname = document.getElementById('ln').value;
    let email = document.getElementById('email').value;
    let pwd = document.getElementById('pwd').value;

    let config = {
        method: "POST",
         body: JSON.stringify({
            "email":  email,
            "password": pwd,
            "firstName": fname,
            "lastName": lname

        }),
        headers:{
            "Content-type":"application/json",
        },
    };

fetch("https://task-management-rest-app.herokuapp.com/api/users", config)
.then(res =>res.json())
.then(data => {
    console.log(data)
    location.replace("./tasklogin.html")
    document.getElementById("form").reset();
})
.catch(e => console.log(e.message));


fname ="";
        lname ="";
        email = "";
        pwd ="";
}



</script>
</body>
</html>
