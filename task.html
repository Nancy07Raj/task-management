<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Sheduling</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        margin: 0;
      }

      .nav-space {
        margin: 0 20px;
      }
      .nav-item:hover {
        background-color: #96c7c1;
        color: black;
      }
      .content {
        margin: 10px 20px;
        max-height: 100%;
        max-width: 100%;
        /* background-color: darkseagreen; */
      }
      #btn {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 150px;
      }

      button:hover {
        border-color: darkblue;
        color: darkblue;
      }
      .row1 {
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        margin: 10px;
        /* padding: 10px; */
      }
      .row2 {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-right: 10px;
      }

      .div2 {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: left;
        margin: 0 10px;
      }
      .form-div {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: left;
        width: 600px;
      }
      .wrong {
        border-color: #ff0000;
      }
    </style>
  </head>
  <body onload="lstorage();">
    <nav
      class="navbar navbar-expand-sm bg-dark container-fluid navbar-dark center"
    >
      <ul class="navbar-nav">
        <li class="nav-item nav-space">
          <a href="./taskhome.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item nav-space">
          <a href="#" class="nav-link">Task</a>
        </li>
        <li class="nav-item nav-space">
          <a href="#" class="nav-link">DasshBoard</a>
        </li>
        <li class="nav-item nav-space">
          <a href="./tasksheduling.html" class="nav-link">Task Schedule</a>
        </li>
        <li class="nav-item nav-space">
          <a href="./index.html" onclick="removeUserInfo();" class="nav-link"
            >Logout</a
          >
        </li>
      </ul>
    </nav>
    <form id="form">
      <div class="container p-5 my-5 border mt-3 form-div">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          placeholder="Title"
          class="form-control"
          required
        />
        <p id="title_error" style="visibility: hidden" class="invalid-feedback">
          Title is required field
        </p>

        <label for="des" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="des"
          cols="30"
          rows="5"
          placeholder="Description"
        >
        </textarea>
        <p id="des_error" style="visibility: hidden" class="invalid-feedback">
          Description is required field
        </p>
        <div class="row1">
          <div class="div2">
            <label for="duedate" class="form-label">Due Date</label>
            <input type="date" id="duedate" />
            <p
              id="due_error"
              style="visibility: hidden"
              class="invalid-feedback"
            >
              DueDate is required field
            </p>
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" name="priority" id="priority">
              <option value="" disabled selected hidden>Priority</option>
              <option value="1">High</option>
              <option value="2">Medium</option>
              <option value="3">Low</option>
            </select>
            <p
              id="prior_error"
              style="visibility: hidden"
              class="invalid-feedback"
            >
              Priority is required field
            </p>
          </div>
          <div class="div2">
            <div class="row2">
              <label class="form-check-label">Type</label>
              <div class="form-check row1">
                <input
                  type="radio"
                  class="form-check-input"
                  id="type1"
                  name="type"
                  value="1"
                />
                <label class="form-check-label" for="type1"> Task </label>
              </div>
              <div class="form-check row1">
                <input
                  type="radio"
                  class="form-check-input"
                  id="type2"
                  name="type"
                  value="2"
                />
                <label class="form-check-label" for="type2"> Story </label>
              </div>
              <div class="form-check row1">
                <input
                  type="radio"
                  class="form-check-input"
                  id="type3"
                  name="type"
                  value="3"
                />
                <label class="form-check-label" for="type3"> Bug</label>
              </div>
            </div>
            <div id="box">
              <label class="form-check-label">Label</label>
              <div class="form-check">
                <input
                  id="ch1"
                  type="checkbox"
                  class="form-check-input checkbox"
                  name="label[]"
                  value="1"
                />
                <label class="form-check-label">Feature</label>
              </div>
              <div class="form-check">
                <input
                  id="ch2"
                  type="checkbox"
                  class="form-check-input checkbox"
                  name="label[]"
                  value="2"
                />
                <label class="form-check-label">Front-End</label>
              </div>
              <div class="form-check">
                <input
                  id="ch3"
                  type="checkbox"
                  class="form-check-input checkbox"
                  name="label[]"
                  value="3"
                />
                <label class="form-check-label">Change Request</label>
              </div>
              <div class="form-check">
                <input
                  id="ch4"
                  type="checkbox"
                  class="form-check-input checkbox"
                  name="label[]"
                  value="4"
                />
                <label class="form-check-label">Back-End</label>
              </div>
              <p
                id="label_error"
                style="visibility: hidden"
                class="invalid-feedback"
              >
                Min 1 Label is required
              </p>
            </div>
          </div>
        </div>
        <div id="btn">
          <button class="btn" type="reset">Reset</button>
          <button class="btn" id="save" type="button">Save</button>
        </div>
      </div>
    </form>

    <script>
      function lstorage() {
        if (localStorage.getItem("accessToken") !== null) {
          if (localStorage.getItem("Id") !== null) {
            document.getElementById("title").value =
              localStorage.getItem("title");
            document.getElementById("des").value = localStorage.getItem("des");
            var today = new Date(localStorage.getItem("due"));

            var formattedtoday =
              today.getFullYear() +
              "-" +
              (today.getMonth() + 1) +
              "-" +
              today.getDate();
            document.getElementById("duedate").value = formattedtoday;

            document.getElementById("priority").value =
              localStorage.getItem("priority");
            let rdo = localStorage.getItem("type");
            if (rdo == 1) document.getElementById("type1").checked = true;
            else if (rdo == 2) document.getElementById("type2").checked = true;
            else document.getElementById("type3").checked = true;

            for (i = 0; i < 4; i++) {
              if (localStorage.getItem("label")[i] == 1)
                document.getElementById("ch1").checked = true;
              else if (localStorage.getItem("label")[i] == 2)
                document.getElementById("ch2").checked = true;
              else if (localStorage.getItem("label")[i] == 3)
                document.getElementById("ch3").checked = true;
              else if (localStorage.getItem("label")[i] == 4)
                document.getElementById("ch4").checked = true;
            }
          }
        } else location.replace("./tasklogin.html");
      }
      function removels() {
        localStorage.removeItem("title");
        localStorage.removeItem("des");
        localStorage.removeItem("due");
        localStorage.removeItem("label");
        localStorage.removeItem("type");
        localStorage.removeItem("Id");
        localStorage.removeItem("priority");
      }

      let save = document.getElementById("save");

      save.addEventListener("click", savefun, true);

      function savefun() {
        let title = document.getElementById("title").value;
        let des = document.getElementById("des").value;
        let due = document.getElementById("duedate").value;
        let priority = document.getElementById("priority").value;
        let type = document.querySelector('input[name="type"]:checked');
        let Id = localStorage.getItem("Id");

        let checkedvalue = [];
        let label = null;
        let cbox = document.getElementsByName("label[]");
        let k = 0;
        for (var i = 0; i < 4; i++) {
          if (cbox[i].checked) {
            checkedvalue[k] = cbox[i].value;
            k++;
          }
        }

        if (title == "") {
          alert("Enter Title");
          document.getElementById("title").focus();
          return false;
        }
        if (des == "") {
          alert("Enter Description");
          document.getElementById("des").focus();
          return false;
        }
        if (due == "") {
          alert("Enter DueDate");
          document.getElementById("duedate").focus();
          return false;
        }
        if (priority == "") {
          alert("Select Priority");
          document.getElementById("priority").focus();
          return false;
        }

        if (checkedvalue == "") {
          alert("Select Label");
          return false;
        }
        if (type == null) {
          alert("Enter Type");
          return false;
        }

        let d = new Date();
        check_date =
          d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
        if (due < check_date) {
          alert("DueDate must be greater than Today");
          return false;
        }

        if (Id == null) {
          let config = {
            method: "POST",
            body: JSON.stringify({
              title: title,
              description: des,
              dueDate: due,
              label: checkedvalue,
              priority: priority,
              type: type.value,
            }),
            headers: {
              "Content-type": "application/json",
              Authorization: localStorage.getItem("accessToken"),
            },
          };

          fetch(
            "https://task-management-rest-app.herokuapp.com/api/tasks",
            config
          )
            .then((res) => res.json())
            .then((data) => {
              console.log(data);
              document.getElementById("form").reset();
              remove_valid_class();
              setTimeout(alert("Task Created"), 1000);
            })
            .catch((e) => alert(e.message));
        } else {
          console.log(check_date);
          let config_put = {
            method: "PUT",
            body: JSON.stringify({
              title: title,
              description: des,
              dueDate: due,
              priority: priority,
              type: type.value,
              label: checkedvalue,
              status: 1,
            }),
            headers: {
              "Content-type": "application/json",
              Authorization: localStorage.getItem("accessToken"),
            },
          };

          fetch(
            `https://task-management-rest-app.herokuapp.com/api/tasks/${Id}`,
            config_put
          )
            .then((res) => res.json())
            .then((data) => {
              setTimeout(alert("Task Updated"), 1000);
              console.log(data);
              removels();
              document.getElementById("form").reset();
              remove_valid_class();
            });
        }
      }
      function removeUserInfo() {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("email");
        localStorage.removeItem("firstName");
        localStorage.removeItem("lastName");
        localStorage.removeItem("userId");
      }

      let tit = document.getElementById("title");
      let desc = document.getElementById("des");
      let dueD = document.getElementById("duedate");
      let prior = document.getElementById("priority");

      let cboxs = document.getElementsByName("label[]");
      var chbox = 0;
      for (i = 0; i < 4; i++) {
        if (cboxs[i].checked) {
          chbox += 1;
        }
      }

      tit.addEventListener("blur", valid_title);
      desc.addEventListener("blur", valid_des);
      prior.addEventListener("blur", valid_prior);
      dueD.addEventListener("blur", valid_due);

      function valid_title() {
        if (title.value.trim() == "") {
          tit.classList.add("is-invalid");
          document.getElementById("title_error").style.visibility = "visible";
        } else {
          tit.classList.add("is-valid");
          tit.classList.remove("is-invalid");
          document.getElementById("title_error").style.visibility = "hidden";
        }
      }
      function valid_des() {
        if (desc.value.trim() == "") {
          desc.classList.add("is-invalid");
          document.getElementById("des_error").style.visibility = "visible";
        } else {
          desc.classList.add("is-valid");
          desc.classList.remove("is-invalid");
          document.getElementById("des_error").style.visibility = "hidden";
        }
      }
      function valid_prior() {
        if (prior.value == "") {
          prior.classList.add("is-invalid");
          document.getElementById("prior_error").style.visibility = "visible";
        } else {
          prior.classList.add("is-valid");
          prior.classList.remove("is-invalid");
          document.getElementById("prior_error").style.visibility = "hidden";
        }
      }
      function valid_due() {
        if (dueD.value == "") {
          dueD.classList.add("is-invalid");
          document.getElementById("due_error").style.visibility = "visible";
        } else {
          dueD.classList.add("is-valid");
          dueD.classList.remove("is-invalid");
          document.getElementById("due_error").style.visibility = "hidden";
        }
      }
      function remove_valid_class() {
        dueD.classList.remove("is-valid");
        prior.classList.remove("is-valid");
        desc.classList.remove("is-valid");
        tit.classList.remove("is-valid");
      }
    </script>
  </body>
</html>
